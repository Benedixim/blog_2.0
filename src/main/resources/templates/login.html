<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

  <style>
    form{

      max-width: 330px;
      padding: 15px;
      margin: 0 auto;

          }
    body{
      padding-top: 40px;
      padding-bottom: 40px;

      align-items: center;
      display: flex;
      justify-content: center;
      margin: 0 ;

</head>
<body class="text-center">

<main class="form-signin w-100 m-auto">
  <form th:action="@{/login}" method="post">

    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="MyName" name="username" >
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating"  height="58">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password"  >
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <div><input class="w-100 btn btn-lg btn-primary" type="submit" value="Sign In"></div>
    <p class="mt-5 mb-3 text-muted">Â© 2023</p>
  </form>
</main>





</body>
</html>
